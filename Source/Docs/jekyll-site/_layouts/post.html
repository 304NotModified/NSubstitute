---
layout: default
---


<div id="post">
    <div id="post-index">
        <ul>
            {% for post in site.posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div id="post-content">
      <h2>{{ page.title }}</h2>
      {{ content }}

      <h2>Related</h2>
      <ul class="posts">
        {% for post in site.related_posts limit:3 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
</div>
