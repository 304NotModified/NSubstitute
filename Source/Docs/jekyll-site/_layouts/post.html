---
layout: default
---

<div id="post">
    <div id="post-index">
        <ul>
            {% for post in site.posts reversed %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div id="post-content">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
</div>
