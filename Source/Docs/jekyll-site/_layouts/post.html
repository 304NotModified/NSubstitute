---
layout: default
---

<h2>{{ page.title }}</h2>


<div id="post">
    <div id="post-content">
        {{ content }}
    </div>

    <div id="post-related">
      <h2>Related</h2>
      <ul class="posts">
        {% for post in site.related_posts limit:3 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
</div>
<div id="post-index">
<ul>
    {% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
</div>

<div class="clear" />
