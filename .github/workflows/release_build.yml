name: Build release packages and documentation
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Setup Ruby for documentation build
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build package
        run: dotnet pack src/NSubstitute/NSubstitute.csproj -p:CI=true

      - name: Build documentation
        run: dotnet run --project 'build/build.fsproj' -- -t Documentation

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            bin/Release/NSubstitute/*.nupkg
            bin/Release/NSubstitute/*.snupkg
          retention-days: 7

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            bin/Release/nsubstitute.github.com/
          retention-days: 7
          compression-level: 9
